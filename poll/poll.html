<div class="container-fluid" id="box">
    <div id="questionsId" ng-show="showQuestions">
        <div class="row">
            <p style="color: maroon; font-family: 'Haettenschweiler'; font-size: 38px; font-stretch: expanded">{{newQuestion}}</p>
        </div>
        <span class= "option_font" ng-repeat="choice in options">
            <input type="radio" name="response" ng-click="selectedResponse(choice.reward)"/>
            {{choice.option}} </br>
        </span>
    </div>

    <div ng-hide="showQuestions">
        <p style="font-family: 'Eras Demi ITC'; font-size: 35px; text-align: center; font-weight: bold;color: whitesmoke">{{resultData}}</p>
    </div>
</div>

<div id="common_button">
    <input type="button" class="btn btn-danger" id="next_button" name="btnNext" value="NEXT" ng-disabled="checked" ng-click="nextQuestion()" ng-show="showQuestions">
    <input type="button" class="btn btn-success center-block" id="reset_button" name="btnReset" value="WE BELEIVE IN SECOND CHANCES!!!  DO YOU??" ng-click="resetQuestion()" ng-hide="showQuestions">
</div>
